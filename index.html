        <style>
/* From extension vscode.github */
/*---------------------------------------------------------------------------------------------
 *  Copyright (c) Microsoft Corporation. All rights reserved.
 *  Licensed under the MIT License. See License.txt in the project root for license information.
 *--------------------------------------------------------------------------------------------*/

.vscode-dark img[src$=\#gh-light-mode-only],
.vscode-light img[src$=\#gh-dark-mode-only] {
	display: none;
}

/* From extension marp-team.marp-vscode */
#__marp-vscode {
  all: revert;
}

/* Override VS Code default CSS rules reverting to initial
   https://github.com/microsoft/vscode/blob/master/src/vs/workbench/contrib/webview/browser/pre/main.js#L53 */
body.marp-vscode {
  padding: 0;
}

body.marp-vscode img {
  max-width: unset;
  max-height: unset;
}

body.marp-vscode a,
body.marp-vscode a:hover,
body.marp-vscode code {
  color: unset;
}

body.marp-vscode blockquote {
  background: unset;
  border-color: unset;
}

@media screen {
  body.marp-vscode {
    overflow-y: scroll;
  }

  #__marp-vscode [data-marp-vscode-slide-wrapper] {
    margin: 20px;
  }

  #__marp-vscode svg[data-marpit-svg] {
    box-shadow: 0 5px 10px rgb(0 0 0 / 25%);
    display: block;
    margin: 0;
  }

  /* Based on https://github.com/microsoft/vscode/blob/master/extensions/markdown-language-features/media/markdown.css */
  #code-csp-warning {
    background-color: #444;
    box-shadow: 1px 1px 1px rgb(0 0 0 / 25%);
    color: white;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 12px;
    line-height: 22px;
    margin: 16px;
    padding: 6px;
    position: fixed;
    right: 0;
    text-align: center;
    top: 0;
    word-wrap: break-word;
  }

  #code-csp-warning:hover {
    text-decoration: none;
    background-color: #007acc;
    box-shadow: 2px 2px 2px rgb(0 0 0 / 25%);
  }
}

@media print {
  body.marp-vscode #code-csp-warning {
    display: none;
  }
}

</style>

    <body class="vscode-body vscode-light">
        <h1 id="arbitrary">Arbitrary</h1>
<h2 id="bezier">Bezier</h2>
<p>三次贝塞尔曲线测试工具。通过 WASM 编译可以<a href="bezier/index.html">在线使用</a>。</p>
<h2 id="visualmap">VisualMap</h2>
<p>对二维坐标系上的 BFS 算法的一次可视化尝试。算法是这道题的：</p>
<p><img src="https://rikka.7sdre.am/files/7348ba72-f1db-4f58-adc4-e6becdea1092.jpeg" alt="the question"></p>
<p>一些参数（填 URL Query 里）：</p>
<ul>
<li><code>target</code>：限制的坐标位数和的最大值</li>
<li><code>keepred</code>: 始终保留检查过的不能走的位置。</li>
<li><code>initMax</code>: 初始画布大小</li>
</ul>
<p>可以从 8 开始<a href="visualmap/index.html?target=8&amp;keepred=true">观看动画</a>。</p>
